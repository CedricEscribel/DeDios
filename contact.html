      <!-- ======= Appointment Section ======= -->
      <section
        id="appointment"
        class="appointment section-bg"
        style="padding-top: 10%"
      >
        <div class="container" data-aos="fade-up">
          <div class="section-title">
            <h2>Make an Appointment</h2>
            <p>
              "Contact us today to experience top-notch dental care and
              personalized service that puts your oral health first."
            </p>
          </div>

          <div class="container appointmentform">
            <form
              action="forms/appointment.php"
              method="post"
              role="form"
              class="php-email-form"
              data-aos="fade-up"
              data-aos-delay="100"
            >
              <div class="row">
                <div class="col-md-4 form-group">
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="name"
                    placeholder="Your Name"
                    required
                  />
                </div>
                <div class="col-md-4 form-group mt-3 mt-md-0">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="Your Email"
                    required
                  />
                </div>
                <div class="col-md-4 form-group mt-3 mt-md-0">
                  <input
                    type="tel"
                    class="form-control"
                    name="phone"
                    id="phone"
                    placeholder="Your Phone"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 form-group mt-3">
                  <input
                    type="datetime-local"
                    name="date"
                    class="form-control datepicker"
                    id="date"
                    placeholder="Appointment Date"
                    required
                  />
                </div>
                <div class="col-md-4 form-group mt-3">
                  <select name="department" id="department" class="form-select">
                    <option value="">Select Department</option>
                    <option value="Department 1">Department 1</option>
                    <option value="Department 2">Department 2</option>
                    <option value="Department 3">Department 3</option>
                  </select>
                </div>
                <div class="col-md-4 form-group mt-3">
                  <select name="Services" id="Services" class="form-select">
                    <option value="">Services</option>
                    <option value="Teeth Whitening">Teeth Whitening</option>
                    <option value="Service 2">Service 2</option>
                    <option value="Service 3">Service 3</option>
                  </select>
                </div>
              </div>

              <div class="form-group mt-3">
                <textarea
                  class="form-control"
                  name="message"
                  rows="5"
                  placeholder="Message (Optional)"
                ></textarea>
              </div>
              <div class="my-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">
                  Your appointment request has been sent successfully. Thank
                  you!
                </div>
              </div>
              <div class="text-center">
                <button type="submit">Make an Appointment</button>
              </div>
            </form>
          </div>
        </div>
