<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tooth Loader</title>
<style>
  .loader {
    position: relative;
    width: 80px;
    height: 150px;
    margin: 100px auto;
    display: flex;
    justify-content: center;
    align-items: flex-end;
  }

  .tooth {
    width: 10px;
    height: 70px;
    background-color: #f1c40f; /* Yellow color */
    border-radius: 5px;
    border: 1px solid #f39c12; /* Dark yellow border */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Shadow */
    transform-origin: bottom center;
    animation: bite 0.6s infinite alternate;
  }

  @keyframes bite {
    0% {
      transform: scaleY(1);
    }
    50% {
      transform: scaleY(0.7) translateX(2px); /* Simulate the movement of a biting tooth */
    }
    100% {
      transform: scaleY(1);
    }
  }
</style>
</head>
<body>

<div class="loader">
  <div class="tooth"></div>
</div>

</body>
</html>
